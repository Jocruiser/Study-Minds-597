<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Study Mind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flashcard {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .question { font-weight: bold; }
        .answer { color: green; display: none; }
    </style>
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Welcome, {{ current_user.username }}!</h2>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <hr>

    <h4>Your Flashcards</h4>

    {% if flashcards %}
        {% for card in flashcards %}
            <div class="flashcard">
                <div class="question">{{ card.question }}</div>
                <div class="answer">{{ card.answer }}</div>
                <button class="btn btn-sm btn-secondary mt-2" onclick="this.previousElementSibling.style.display='block'">Show Answer</button>
            </div>
        {% endfor %}
    {% else %}
        <p>You haven't saved any flashcards yet.</p>
    {% endif %}

    <a href="{{ url_for('auth.upload_file') }}" class="btn btn-primary mt-4">+ Upload More Flashcards</a>

    <script>
        // Optional enhancement: toggle answer visibility
    </script>
</body>
</html>
